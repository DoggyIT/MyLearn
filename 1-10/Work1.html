    <h2>Стихотворение</h2>
    <p>Мирриады маленьких дел<br>
    Пьют по капле гаснущий день,<br>
    А <i>дела большие</i> сушит дажда. <br>
    Оставляя все на <em>потом</em>, <br>
    Прозреваем задним числом, <br>
    Только день <b>не повториться</b> дважды. <br><br>
    И. Тальков
    </p>
